name: Manual Workflow with Parameters

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Name of person to greet'
        required: true
        type: string
      type:
        description: 'Type of greeting'
        required: true
        type: choice
        options:
          - Evening
          - Morning
          - Afternoon
      respect_casing:
        description: 'Whether to respect casing in the name'
        required: false
        type: boolean
jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Format Name
        id: format_name
        # We replace ::set-output with redirection to $GITHUB_OUTPUT
        run: |
          if [ "${{ inputs.respect_casing }}" = "true" ]; then
            echo "formatted_name=${{ inputs.name }}" >> $GITHUB_OUTPUT
          else
            # Convert to lower, then capitalize first letter (Bash syntax)
            val=$(echo "${{ inputs.name }}" | tr '[:upper:]' '[:lower:]')
            val="${val^}" 
            echo "formatted_name=$val" >> $GITHUB_OUTPUT
          fi

      - name: Display Greeting
        # The way we consume the output remains exactly the same
        run: |
          echo "${{ inputs.type }}, ${{ steps.format_name.outputs.formatted_name }}!"